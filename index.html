<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>API</title>
</head>
<body>

    <!--Main form block START-->
    <div class="container" id="container">     
        <div class="header">
            <h3> Enter your name for a suprise</h3>
        </div>
        <div class="form">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" placeholder="nassar" id="name" required>
                <div class="error-message hidden" id="error-message">
                    <i class="fa fa-exclamation-circle"></i>
                    <small class="red">Insert a proper name!</small>
                </div>   
            </div>
            <button id="submit" href="#">Submit</button>
        </div>
    </div>
    <!--Main form block END-->

    <!--Results form block START-->
    <div class="container hidden" id="second-container">     
        <div class="header">
            <h3> Predictions from your name </h3>
        </div>
        <div class="form">
            <div class="form-control">
                <span id="gender-span">Gender:</span>
            </div>
            <div class="form-control">
                <span id="nation-span1">Nation:</span>
            </div>
            <div class="form-control">
                <span id="nation-span2">Nation:</span>
            </div>
            <div class="form-control">
                <span id="age-span">Age:</span>
            </div>
            <button id="back" href="#">Back</button>
        </div>
    </div>
    <!--Results form block END-->

    <!--Random dog image block START-->
    <div class="image-container">
        <div class="header-img">
            <h3 class=""> Random Doge Image <span id="refresh" class="refresh"><img width="40px" height="40px" src="./assets/refresh-icon.svg"></span></h3>
        </div>
        <img id="dog-image" src="">
    </div>
    <!--Random dog image block END-->

    <script src="js.js"></script>
</body>
</html>
