<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>API</title>
</head>
<body>

    <!--Login form block START-->
    <div class="container" id="login-form">     
        <div class="header">
            <h3> Login below: </h3>
        </div>
        <div class="form">
            <div class="form-control">
                <label for="username-login">Username</label>
                <input type="text" placeholder="nassar" id="username-login" required>
                <label for="password-login">Password</label>
                <input type="password" placeholder="Password" id="password-login" required>
                <div class="error-message hidden" id="error-message-log">
                    <i class="fa fa-exclamation-circle"></i>
                    <small class="red">Incorrect username or password</small>
                </div>     
            </div>
            <a id="gotoregister">Create an account</a>
            <button id="login" href="#">Login</button>
        </div>
    </div>
    <!--Login form block END-->

    <!--Register block START-->
    <div class="container hidden" id="register-form">     
        <div class="header">
            <h3> Register below: </h3>
        </div>
        <div class="form">
            <div class="form-control">
                <label for="username-register">Username</label>
                <input type="text" placeholder="Username" id="username-register" required>
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password-register" required>
                <div class="error-message hidden" id="error-message-reg">
                    <i class="fa fa-exclamation-circle"></i>
                    <small class="green">Successfully registered!</small>
                </div>     
            </div>
            <a id="gotologin">Login</a>
            <button id="register" href="#">Register</button>
        </div>
    </div>
    <!--Register block END-->


    <script src="login-register.js"></script>
</body>
</html>
